<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<input type="checkbox" name="gender" value="male" id="veg" onClick="redirect()"><label for="veg">veg</label>
<input type="checkbox" name="gender" value="female" id="nonveg" onClick="redirect()" ><label for="nonveg">nonveg</label>


<script>
function redirect()
{
   if(document.getElementById("veg").checked == true)
        window.location.href = 'http://www.google.com';
   else if(document.getElementById("nonveg").checked == true)
        window.location.href = 'http://www.yahoo.com';        
}
</script>

    
</body>
</html>
